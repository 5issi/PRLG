
<template name="patients">
    <h2>Patientenliste</h2>
    <ul>
    {{#each patient}}
        <li>{{name}}: {{diagnosis}}</li>
    {{/each}}
    </ul>
</template>

<template name="addPatient">
    <form>
        Patienten hinzufuegen: 
        <input type="text" placeholder="Name des Patienten" name="patientName">
        <input type="text" placeholder="Diagnose des Patienten" name="patientDiagnosis">
    </form>
</template>

<template name="login">
    <h2>Login</h2>
</template>

<template name="home">
    <p>Willkommen, Therapeut!</p>
</template>

<template name="main">
    <h1>PRLG</h1>
  <a href="{{pathFor route='home'}}">Home</a>
    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Prolog, 2018.</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        <li><a href="{{pathFor route='patients'}}">Patienten</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
    </ul>
</template>

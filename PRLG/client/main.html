<!--...........................................................HOME-->

<template name="home">
    {{#if currentUser}}
        <p>Willkommen!</p>
    {{else}}
        <p>Willkommen bei Prolog. Registrieren Sie sich jetzt oder loggen Sie sich ein, wenn sie bereits einen Account haben.</p>
    {{/if}}
</template>

<template name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Prolog</h1>
                {{> navigation}}
                {{> yield}}
            </div>
        </div>
    </div>
    <hr />
    <p>Copyright &copy; Prolog, 2018.</p>
</template>

<!--..........................................................PATIENTS-->

<template name="patients">
    <div class="row">
        <div class="col-xs-12">
            <h2>Patientenliste</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <ul class="list-group">
            {{#each patient}}
                {{> patientItem }}<!-- <li>{{name}}: {{diagnosis}}</li> -->
            {{/each}}
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <form>
                <div class="form-group">
                Neuer Patient:  
                    <input type="text" class="form-control" placeholder="Vorname des Patienten" name="patientSurName">
                    <input type="text" class="form-control" placeholder="Nachname des Patienten" name="patientLastName">
                    <input type="text" class="form-control" placeholder="Diagnose des Patienten" name="patientDiag">
                    <input type="number" class="form-control" placeholder="Alter des Patienten" name="patientAge">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
                </div>
            </form> 
        </div>
    </div>
</template>

<template name="patientItem">
    <li class="list-group-item"> 
        {{patientSurName}} {{patientLastName}}: {{diagnosis}} {{patientAge}} <!--TODO: fix age--> 
        <a href="#" class="delete-patient btn btn-danger btn btn-primary btn-xs">x</a>
    </li>
</template>

<template name="addPatient"> 
</template>


<!--..........................................................THERAPISTS-->

<template name="therapists">
    <div class="row">
        <div class="col-xs-12">
            <h2>Therapeutenliste</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each therapist}}
                    {{> therapistItem }} <!-- <li>{{name}}: {{diagnosis}}</li> -->
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
        <form>
            <div class="form-group">
            Therapeut(in) hinzufuegen: 
            <input type="text" class="form-control" placeholder="Anrede" name="anrede">
            <input type="text" class="form-control" placeholder="Vorname des Therapeuten" name="therapistSurName">
            <input type="text" class="form-control" placeholder="Nachname des Therapeuten" name="therapistLastName">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
            </div>
        </form> 
        </div>
    </div>
</template>

<template name="therapistItem">
    <li class="list-group-item">
        {{therapistSurName}} {{therapistLastName}}
        <a href="#" class="delete-therapist btn btn-danger btn btn-primary btn-xs">x</a>
    </li>
</template>

<template name="addTherapist"> 
</template>

<!--..........................................................MATERIALS-->
<template name="addMaterial">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    Material hinzufügen: 
                    <input type="text" class="form-control" placeholder="Name des Materials" name="materialName">
                    <input type="text" class="form-control" placeholder="Reihe" name="partOf">
                    <input type="text" class="form-control" placeholder="Förderbereich" name="category">
                    <input type="text" class="form-control" placeholder="Name des Autors" name="creatorName">
                    <input type="text" class="form-control" placeholder="Typ" name="typ">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
                </div>
            </form> 
        </div>
    </div>
</template>

<template name="materials">
    <div class="row">
        <div class="col-xs-12">
            <h2>Therapiematerial</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each material}}
                    {{> materialItem }}
                {{/each}}
            </ul>
        </div>
    </div>
    
    {{> addMaterial }}
</template>

<template name="materialItem">
    <li class="list-group-item"> 
        <a href="{{pathFor route='materialPage'}}"><strong>{{materialName}} </strong><br> <small> {{partOf}}, {{creator}}, {{category}} </small></a>
    </li>
</template>

<template name="materialPage">   
    <h2>{{materialName}}</h2>
    {{#if materialName = "PhonoFit: Anfang gleich... das reicht!"}}
        {{> phonoFit }}
    {{/if}}
</template>

<template name="phonoFit">
    <p><input type="spielen" class="btn btn-default btn-lg btn-block" value="Spielen"></p>
</template>
<!--...........................................................ROUTES-->

<template name="login">
    <div class="row">
        <div class="col-xs-12">
            <h2>Login</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="login">
                <div class="form-group">
                    <p>eMail: <input type="email"  class="form-control" name="email" required></p>
                    <p>Passwort: <input type="password"  class="form-control" name="password" required></p>
                    <p><input type="submit" class="btn btn-success btn-lg btn-block" value="Login"></p>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="register">
    <div class="row">
        <div class="col-xs-12">
            <h2>Registrieren</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="register">
                <div class="form-group">
        <p>Name der Praxis: <input type="text" class="form-control" name="userName" required></p>
        <p>Email: <input type="email" class="form-control" name="email" required></p>
        <p>Passwort: <input type="password" class="form-control" name="password" required></p>
        <p><input type="submit" class="btn btn-success btn-lg btn-block" value="Registrieren"></p>
                </div>
            </form>
        </div>
    </div>
</template>



<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='patients'}}">Patienten</a></li>
        <li><a href="{{pathFor route='therapists'}}">Therapeuten</a></li>
        <li><a href="{{pathFor route='materials'}}">Material</a></li>
        {{else}}
        <li><a href="{{pathFor route='login'}}">Login</a></li>
        <li><a href="{{pathFor route='register'}}">Registrieren</a></li>
        {{/if}}
    </ul>
</template>

<template name="loading">
    <p>Laedt..</p>
</template>

<!--...........................................................HOME-->

<template name="home">
    {{#if currentUser}}
        <p>Willkommen!</p>
    {{else}}
        <p>Willkommen bei Prolog. Registrieren Sie sich jetzt oder loggen Sie sich ein, wenn sie bereits einen Account haben.</p>
    {{/if}}
</template>

<template name="main">
    <h1>PRLG</h1>
    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Prolog, 2018.</p>
</template>

<!--..........................................................PATIENTS-->

<template name="patients">
    <h2>Patientenliste</h2>
    <form>
        Patienten hinzufuegen: 
        <li><input type="text" placeholder="Name des Patienten" name="patientName"></li>
        <li><input type="text" placeholder="Diagnose des Patienten" name="patientDiag"></li>
        <li><input type="text" placeholder="Alter des Patienten" name="patientAge"></li>
        <li><input type="submit" value="hinzufuegen"></li>
    </form> 
    <ul>
    {{#each patient}}
        {{> patientItem }} <!-- <li>{{name}}: {{diagnosis}}</li> -->
    {{/each}}
    </ul>
</template>

<template name="patientItem">
    <li>
        {{name}}: {{diagnosis}}, {{patientAge}}        
        [<a href="#" class="delete-patient">Loeschen</a>]
    </li>
</template>

<template name="addPatient"> 
</template>


<!--..........................................................THERAPISTS-->

<template name="therapists">
    <h2>Therapeutenliste</h2>
    <form>
        Therapeut(in) hinzufuegen: 
        <input type="text" placeholder="Name des Therapeuten" name="therapistName">
        <input type="submit" value="hinzufuegen">
    </form> 
    <ul>
    {{#each therapist}}
        {{> therapistItem }} <!-- <li>{{name}}: {{diagnosis}}</li> -->
    {{/each}}
    </ul>
</template>

<template name="therapistItem">
    <li>
        {{name}}       
        [<a href="#" class="delete-therapist">Loeschen</a>]
    </li>
</template>

<template name="addTherapist"> 
</template>

<!--...........................................................ROUTES-->

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email" required></p>
        <p>Passwort: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="register">
    <h2>Registrieren</h2>
    <form class="register">
        <p>Name: <input type="text" name="userName" required></p>
        <p>Email: <input type="email" name="email" required></p>
        <p>Passwort: <input type="password" name="password" required></p>
        <p><input type="submit" value="Registrieren"></p>
    </form>
</template>



<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='patients'}}">Patienten</a></li>
        <li><a href="{{pathFor route='therapists'}}">Therapeuten</a></li>
        {{else}}
        <li><a href="{{pathFor route='login'}}">Login</a></li>
        <li><a href="{{pathFor route='register'}}">Registrieren</a></li>
        {{/if}}
    </ul>
</template>

<template name="loading">
    <p>Laedt..</p>
</template>

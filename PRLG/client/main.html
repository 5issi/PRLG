<!--...........................................................HOME-->

<template name="home">
    {{#if currentUser}}
        <h1>Dashboard</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>
                <figure class="figure">
                    <a href="{{pathFor route='patients'}}">
                    <img src="patient.png" class="rounded float-right" height="80" width="80">  
                    <figcaption class="figure-caption"> Patientenliste </figcaption>
                    </a>
                </figure>        
              </td>
              <td>
                <figure class="figure">
                    <a href="{{pathFor route='materials'}}">
                    <img src="spiele.png" class="rounded float-right" height="80" width="80">  
                    <figcaption class="figure-caption"> Material </figcaption>
                    </a>
                </figure>        
              </td>
              <td>
                <figure class="figure">
                    <a href="{{pathFor route='books'}}">
                    <img src="literatur.png" class="rounded float-right" height="80" width="80">  
                    <figcaption class="figure-caption"> Literatur </figcaption>
                    </a>
                </figure>        
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <figure class="figure">
                    <a href="{{pathFor route='books'}}">
                    <img src="logout.png" class="rounded float-right" height="80" width="80">  
                    <figcaption class="figure-caption"> Beenden </figcaption>
                    </a>
                </figure>                   
              </td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        
        

    {{else}}
        <h2>Willkommen bei Prolog. Registrieren Sie sich jetzt oder loggen Sie sich ein, wenn sie bereits einen Account haben.</h2>
    {{/if}}

</template>

<template name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Prolog</h1>
                {{> navigation}}
                {{> yield}}
            </div>
        </div>
    </div>
    <hr />
    <p>Copyright &copy; Prolog, 2018.</p>
</template>

<!--..........................................................PATIENTS-->

<template name="patients">
    <div class="row">
        <div class="col-xs-12">
            <h2>Patientenliste</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <ul class="list-group">
            {{#each patient}}
                {{> patientItem }}<!-- <li>{{name}}: {{diagnosis}}</li> -->
            {{/each}}
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <form>
                <div class="form-group">
                Neuer Patient:  
                    <input type="text" class="form-control" placeholder="Vorname des Patienten" minlength="2" name="patientSurName" required>
                    <input type="text" class="form-control" placeholder="Nachname des Patienten" name="patientLastName" required>
                    <input type="text" class="form-control" placeholder="Diagnose des Patienten" name="patientDiag" required>
                    <input type="number" class="form-control" placeholder="Alter des Patienten" name="patientAge">
                </div>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a> <br>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
                </div>
            </form> 
        </div>
    </div>
</template>

<template name="patientItem">
    <li class="list-group-item"> 
        <a href="{{pathFor route='patientPage'}}">{{patientSurName}} {{patientLastName}}:</a> {{diagnosis}} {{patientAge}} <!--TODO: fix age--> 
        <a href="#" class="delete-patient btn btn-danger btn btn-primary btn-xs">x</a>
    </li>
</template>

<template name="addPatient"> 
</template>


<template name="patientPage">
    <h2>{{patientSurName}} {{patientLastName}}</h2>
    <h3>Diagnose: {{diagnosis}}</h3>
</template>

<template name="phonoFit">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mit wie vielen Karten möchtest du spielen?" name="cardInput">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-lg btn-block" value="Spielen">
                </div>
            </form> 
        </div>
    </div>
</template>


<!--..........................................................THERAPISTS-->

<template name="therapists">
    <div class="row">
        <div class="col-xs-12">
            <h2>Therapeutenliste</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each therapist}}
                    {{> therapistItem }} <!-- <li>{{name}}: {{diagnosis}}</li> -->
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
        <form>
            <div class="form-group">
            Therapeut(in) hinzufuegen: 
            <input type="text" class="form-control" placeholder="Anrede" name="anrede" required>
            <input type="text" class="form-control" placeholder="Vorname des Therapeuten" name="therapistSurName" required>
            <input type="text" class="form-control" placeholder="Nachname des Therapeuten" minlength="4" name="therapistLastName" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
            </div>
        </form> 
        </div>
    </div>
</template>

<template name="therapistItem">
    <li class="list-group-item">
        {{therapistSurName}} {{therapistLastName}}
        <a href="#" class="delete-therapist btn btn-danger btn btn-primary btn-xs">x</a>
    </li>
</template>

<template name="addTherapist"> 
</template>

<!--..........................................................MATERIALS-->
<template name="addBook">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    Buch hinzufügen: 
                    <input type="text" class="form-control" placeholder="Name des Buchs" name="bookName">
                    <input type="text" class="form-control" placeholder="Reihe" name="partOf">
                    <input type="text" class="form-control" placeholder="Themenbereich" name="category">
                    <input type="text" class="form-control" placeholder="Name des Autors" name="authorName">
                    <input type="text" class="form-control" placeholder="Typ" name="typ">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
                </div>
            </form> 
        </div>
    </div>
</template>

<template name="books">
    <div class="row">
        <div class="col-xs-12">
            <h2>Literatur</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each book}}
                    {{> bookItem }}
                {{/each}}
            </ul>
        </div>
    </div>
    
    {{> addBook }}
</template>

<template name="bookItem">
    <li class="list-group-item">         
        <a href="{{pathFor route='bookPage'}}">
        <img src="literatur.png" class="rounded float-right" height="60" width="60">  
        <strong>{{bookName}} </strong><br> <small> {{partOf}}, {{authorName}}, {{category}} </small></a>
    </li>
</template>

<template name="bookPage">   
    <h2>{{bookName}}</h2>
</template>

<template name="addMaterial">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    Material hinzufügen: 
                    <input type="text" class="form-control" placeholder="Name des Materials" name="materialName">
                    <input type="text" class="form-control" placeholder="Reihe" name="partOf">
                    <input type="text" class="form-control" placeholder="Förderbereich" name="category">
                    <input type="text" class="form-control" placeholder="Name des Autors" name="creatorName">
                    <input type="text" class="form-control" placeholder="Typ" name="typ">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
                </div>
            </form> 
        </div>
    </div>
</template>

<template name="materials">
    <div class="row">
        <div class="col-xs-12">
            <h2>Therapiematerial</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each material}}
                    {{> materialItem }}
                {{/each}}
            </ul>
        </div>
    </div>
    
    {{> addMaterial }}
</template>

<template name="materialItem">
    <li class="list-group-item"> 
        <img src="spiel.png" class="rounded float-right" height="60" width="60">  
        <a href="{{pathFor route='materialPage'}}"><strong>{{materialName}} </strong><br> <small> {{partOf}}, {{creator}}, {{category}} </small></a>
    </li>
</template>

<template name="materialPage">   
    <h2>{{materialName}}</h2>
    {{#if materialName = "PhonoFit: Anfang gleich... das reicht!"}}
        {{> phonoFit }}
    {{/if}}
</template>

<!--...........................................................ROUTES-->

<template name="login">
    <div class="row">
        <div class="col-xs-12">
            <h2>Login</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="login">
                <div class="form-group">
                    <p>eMail: <input type="email"  class="form-control" name="email" required></p>
                    <p>Passwort: <input type="password"  class="form-control" name="password" required></p>
                    <p><input type="submit" class="btn btn-success btn-lg btn-block" value="Login"></p>
                    Passwort vergessen?
                </div>
            </form>
        </div>
    </div>
</template>

<template name="register">
    <div class="row">
        <div class="col-xs-12">
            <h2>Registrieren</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="register">
                <div class="form-group">
        <p>Name der Praxis: <input type="text" class="form-control" minlength="4" name="userName" required ></p>
        <p>Email: <input type="email" class="form-control" name="email" required></p>
        <p>Passwort: <input type="password" class="form-control" name="password" required></p>
        <p><input type="submit" class="btn btn-success btn-lg btn-block" value="Registrieren"></p>
                </div>
            </form>
        </div>
    </div>
</template>



<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='patients'}}">Patienten</a></li>
        <li><a href="{{pathFor route='therapists'}}">Therapeuten</a></li>
        <li><a href="{{pathFor route='materials'}}">Material</a></li>
        <li><a href="{{pathFor route='books'}}">Literatur</a></li>
        {{else}}
        <li><a href="{{pathFor route='login'}}">Login</a></li>
        <li><a href="{{pathFor route='register'}}">Registrieren</a></li>
        {{/if}}
    </ul>
</template>

<template name="loading">
    <p>Laedt..</p>
</template>

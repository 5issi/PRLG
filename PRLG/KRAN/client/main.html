<body>
  <h1>KRAN</h1>

  {{> statements}}

</body>

<template name="statements">
    <div class="row">
        <div class="col-xs-12">
            <h2>Welche Aussage stimmt?</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <ul class="list-group">
            {{#each statement}}
                {{#if checkIfCorrect}}
                    {{> statementItem}}
                {{else}}
                    {{#if checkIfIncorrect}}
                        {{correction}}
                    {{/if}}
                {{/if}}
            {{/each}}
            </ul>
        </div>
    </div>
    <br>
    
    <div class="row">
        <div class="col-xs-8">
            <form>
                <div class="form-group">
                Neu: 
                <select class="form-control" name="taskType">
                    <option>Welche Aussage stimmt?</option>
                    <option>Bitte entscheiden Sie.</option>
                    <option>in meinem Haus</option>
                </select> 
                    <input type="text" class="form-control" minlength="2" name="stateMent" required>
                    <input type="text" class="form-control" minlength="2" name="correction">
                <select class="form-control" name="correct">
                    <option>ja</option>
                    <option>nein</option>
                    <option>Pflanze</option>
                    <option>Kleidung</option>
                </select>
                <br>                
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufÃ¼gen">
                </div>
              </div>
            </form> 
        </div>
    </div>

</template>

<template name="statementItem">
    {{#if taskType1}}
    <li class="list-group-item"> 
      
       {{statementName}}
        
        <input type="button" class="ja" name ="ja" id="ja" value="ja">
        <input type="button" class="nein" name ="nein" id="nein" value="nein">

    </li>
    {{/if}}
</template>

<template name="inMeinemHaus">
    <li class="list-group-item"> 
      
       {{statementName}}
        
        <input type="button" class="ja" name ="ja" id="ja" value="ja">
        <input type="button" class="nein" name ="nein" id="nein" value="nein">

    </li>
</template>

<template name="entscheidenSie">
    <li class="list-group-item"> 
      
       {{statementName}}
        
        <input type="button" class="pflanze" name ="pflanze" id="pflanze" value="Pflanze">
        <input type="button" class="kleidung" name ="kleidung" id="kleidung" value="Kleidung">

    </li>
</template>

<template name="statementPage">
    {{statement}} <!--</a> <button> ja </button> <button> nein </button>-->
</template>

<head>
  <title>qu</title>
</head>

<body>
  <h1>Welcome !</h1>
  {{> questions}}
</body>


<template name="questions">
    <div class="row">
        <div class="col-xs-12">
            <h2>Fragen</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each question}}
                    {{> questionItem }} <!-- <li>{{name}}: {{diagnosis}}</li> -->
                {{/each}}
            </ul>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
        <form>
            <div class="form-group">
            Frage hinzufügen: 
            <input type="questionText" class="form-control" placeholder="Fragetext" name="questionText" required>
            <input type="questionAnswer1" class="form-control" placeholder="Antworttext" name="questionAnswer1" required>
            <input type="questionAnswer2" class="form-control" placeholder="Antworttext" name="questionAnswer2" required>
            <input type="questionAnswer3" class="form-control" placeholder="Antworttext" name="questionAnswer3" required>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-lg btn-block" value="hinzufügen">
            </div>
          </div>
        </form> 
        </div>
    </div>
</template>

<template name="questionItem">
    <li class="list-group-item">
        {{questionText}}
        <a href="#" class="delete-therapist btn btn-danger btn btn-primary btn-xs">x</a>
    </li>
</template>
